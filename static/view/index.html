<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云文件存储</title>
</head>
<body>
    <form action="file/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" placeholder="选择文件">
        <input type="submit" value="上传">
    </form>
    <br><br><br>
    <form action="file/meta" method="post" name="filehash" enctype="application/x-www-form-urlencoded">
        <input type="text" name="filehash" id="filehash">
        <input type="submit" value="查询">
    </form>
    <br><br><br>
    <form action="file/download" method="post" name="filehash" enctype="application/x-www-form-urlencoded">
        <input type="text" name="filehash" id="filehash">
        <input type="submit" value="下载">
    </form>
</body>
</html>
